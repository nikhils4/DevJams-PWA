	<title>Hunt and Leaderboard</title>
	<style>
		.circle {
			height: 15px;
			width: 15px;
			top: 50%;
			left: 0;
			position: absolute;
			transform: translate(-55%, -50%);
			border-radius: 50%;
		}

		span {
			font-size: 12px;
		}

		.rect {
			height: 90px;
			width: 70%;
			position: absolute;
			top: 0;
			left: 60px;
			border-radius: 5px;
			padding: 10px 20px;
			color: white;
		}

		.triangle {
			width: 0;
			height: 0;
			position: absolute;
			left: 35px;
			border-style: solid;
			border-width: 0 30px 20px 0;
		}



		.speaker-cards {
			width: 90%;
			height: 270px;
			margin: 20px auto;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px
		}

		.sponsor-cards {
			width: 90%;
			position: relative;
			height: 270px;
			margin: 20px auto;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px
		}

		.twitter {
			margin-top: 15px;
			margin-bottom: 15px;
			font-size: 15px;
		}

		.name {
			margin-bottom: 15px;
			font-size: 25px;
			font-weight: bolder
		}

		.rank {
			border: 2px solid black;
			padding: 20px;
			border-radius: 5px;

		}
	</style>
</head>
