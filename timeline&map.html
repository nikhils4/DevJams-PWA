	<title>Timeline and Map</title>
	<style>
		.circle {
			height: 40px;
			width: 40px;
			top: 0;
			left: 0;
			position: absolute;
			transform: translate(-55%, -50%);
			border-radius: 50%
		}

		.rect {
			height: 90px;
			width: 70%;
			position: absolute;
			top: 0;
			left: 60px;
			border-radius: 5px;
			padding: 10px 20px;
			color: white;
		}

		.triangle {
			width: 0;
			height: 0;
			position: absolute;
			left: 35px;
			border-style: solid;
			border-width: 0 30px 20px 0;
		}
		#map {
			height : 400px;
			width : 100%
		}
	</style>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-6" style="margin-top : 40px; padding-left: 50px;" id="timeline">
				Timeline
			</div>
			<div class="col-6" style="margin-top: 40px; padding-left: 50px;" id="maps">
				Map
			</div>
			<div class="col-12" id="timeline-section">
				<div class="row" style="padding : 60px">

					<div class="col-12" style="border-left : 5px solid black; position: relative;height : 130px">
						<div class="circle" style="background-color: #007bff;"></div>
						<div class="rect" style="font-weight: bolder; background-color:#007bff;">
							<div>
								Speaker
							</div>
							<div>
								1pm to 2pm
							</div>
						</div>
						<div class="triangle" style="border-color: transparent #007bff transparent transparent;"></div>
					</div>

					<div class="col-12" style="border-left : 5px solid black; position: relative;height : 130px">
						<div class="circle" style="background-color: green;"></div>
						<div class="rect" style="font-weight: bolder; background-color:green;">
							<div>
								Speaker
							</div>
							<div>
								1pm to 2pm
							</div>
						</div>
						<div class="triangle" style="border-color: transparent green transparent transparent;"></div>
					</div>

				</div>
			</div>

			<div class="col-12" id="maps-section">
				<div id="map"></div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>


	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js')
				.then(function () {
					console.log('Service Worker Registered');
				});
		}

		document.getElementById("skip").addEventListener("click", () => {
			window.location.href = "home.html";
		})

		document.getElementById("login").addEventListener("click", () => {
			window.location.href = "login.html";
		})

		function initMap() {
			// The location of Uluru
			var uluru = {lat: -25.344, lng: 131.036};
			// The map, centered at Uluru
			var map = new google.maps.Map(
			document.getElementById('map'), {zoom: 4, center: uluru});
			// The marker, positioned at Uluru
			var marker = new google.maps.Marker({position: uluru, map: map});
		}
	</script>

</body>

</html>
